{% extends 'base.html' %}

{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/task_detail.css' %}">
{% endblock style %}

{% block content %}
    <h1>Work in detail...</h1>

    <button id="backButton">
        <a href="{% url 'task-list' %}">Back</a>
    </button>
{% endblock content %}
