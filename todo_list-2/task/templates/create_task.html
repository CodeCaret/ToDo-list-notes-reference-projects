{% extends 'base.html' %}

{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/task_form.css' %}">
{% endblock style %}

{% block content %}
    <h1>Fill the data below...</h1>

    <form method="post">
        {% csrf_token %}

        <div>
            <label for="title" class="required">What is to be done?</label>
            <input type="text" name="title" id="title" required>
        </div>

        <div>
            <label for="deadline" class="required">Deadline:</label>
            <input type="datetime-local" name="deadline" id="deadline" required>
        </div>

        <div>
            <label for="about" class="required">About:</label>
            <textarea name="about" id="about" required></textarea>
        </div>

        <div>
            <label for="status">Status:</label>
            <input type="checkbox" name="status" id="status" value="true">
        </div>

        <button type="submit">Add</button>
    </form>

{% endblock content %}
